<div class="contact-wrapper">
  <section class="contact-header">
    <h2>Contact Us</h2>
    <p>
      For all inquiries or creative collaborations, reach us below.<br />
      Our team will respond within 1–2 business days.
    </p>
  </section>

  <section class="contact-container">

    <form class="contact-form" (ngSubmit)="createMessage()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          id="name"
          type="text"
          name="name"
          [(ngModel)]="concern.name"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="concern.email"
          required
        />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Write your message here."
          [(ngModel)]="concern.message"
          required
        ></textarea>
      </div>

      <button type="submit" class="send-btn" [disabled]="contactForm.invalid">
        Send Message
      </button>
    </form>

    <div class="contact-info">
      <h3>Reach Out to Us on Social Media!</h3>
      <p>
        We don't have a physical store yet,<br />
        but we look forward to from hearing you!<br />

      </p>
      <p>Email: <a href="sorasbeadst@gmal.com">sorasbeads@gmail.com</a></p>
      <p>Phone: +63 991 434 5249</p>
    </div>
  </section>
</div>
